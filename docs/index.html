<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Cats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To-Do List with Cats!</h1>
    <img id="catImage" src="https://http.cat/status/205.jpg" alt="Cute Cat" />
  </header>

  <form id="todoForm">
    <input
      type="text"
      id="todoInput"
      placeholder="Add a task"
      required
      pattern="[a-zA-Z0-9\s]{2,}"
      title="Task must be at least 2 characters long"
    />
    <select id="prioritySelect">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <ul id="todoList"></ul>

  <button type="button" id="clearCompleted">Clear Completed Tasks</button>

  <script src="script.js"></script>
</body>
</html>
