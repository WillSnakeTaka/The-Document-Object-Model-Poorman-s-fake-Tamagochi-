<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poorman's fake Tamagochi Cats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To-Do List with Cats!</h1>
    <img id="catImage" src="https://http.cat/status/205.jpg" alt="Cute Cat" />
  </header>

  <form id="todoForm">
    <input
      type="text"
      id="todoInput"
      placeholder="Add a task"
      required
      pattern="[a-zA-Z0-9\s]{2,}"
      title="Task must be at least 2 characters long"
    />
    <select id="prioritySelect">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <section class="task-section">
    <h2>Task Queue</h2>
    <ul id="todoList"></ul>
  </section>

  <section class="task-section">
    <h2>Completed Tasks</h2>
    <ul id="completedList"></ul>
  </section>

  <button type="button" id="clearCompleted">Clear Completed Tasks</button>

  <div id="tamagotchi" aria-live="polite">
    <div class="pet">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="tail"></div>
    </div>
    <p class="pet-caption">Task complete! Your cat is happy.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
